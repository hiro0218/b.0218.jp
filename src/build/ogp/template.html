<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>OGP Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans+JP:wght@900&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans+JP:wght@900&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        background-color: #e4e4e4;
      }

      body {
        margin: 0;
        width: 1200px;
        height: 630px;
      }

      .container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-direction: column;
        height: 100%;
        padding: 40px 60px;
        background-image: url('/hiro0218_screen.png');
        background-size: contain;
        text-align: center;
        font-family: 'Noto Sans JP', 'Noto Color Emoji', sans-serif;
        font-feature-settings: 'palt';
        word-break: keep-all;
        overflow-wrap: break-word;
        line-break: strict;
        overflow: hidden;
      }

      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .title-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        height: 100%;
        width: 100%;
        z-index: 1;
      }

      .title {
        margin: 0 auto;
        color: #eee;
        font-size: 62px;
        font-weight: 900;
        line-height: 1.7;
        letter-spacing: 0.0025em;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        overflow: hidden;
        word-break: auto-phrase;
      }

      .footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #eee;
        font-size: 26px;
        font-weight: 900;
        line-height: 1;
        width: 100%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 class="title" id="title">{{title}}</h1>
      </div>
      <div class="footer">b.0218.jp</div>
    </div>
  </body>
</html>
