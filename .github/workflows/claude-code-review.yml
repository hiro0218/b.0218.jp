name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    # Skip draft PRs to reduce API costs
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Prevent duplicate reviews on rapid pushes
    concurrency:
      group: claude-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    permissions:
      contents: read
      pull-requests: write # Required to post review comments
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Minimal checkout for PR reviews

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true # Enable visual progress tracking
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            このプルリクエストをレビューしてください。以下の観点で評価してください：
            - コード品質とベストプラクティス
            - 潜在的なバグや問題
            - セキュリティへの影響
            - パフォーマンスの考慮事項
            - TypeScript型の安全性
            - React 19のベストプラクティス準拠

            特定の問題にはインラインコメントを使用して詳細なフィードバックを提供してください。

            Note: PRブランチは既に現在の作業ディレクトリにチェックアウトされています。

            トップレベルのフィードバックには `gh pr comment` を使用してください。
            特定のコードの問題を強調するには `mcp__github_inline_comment__create_inline_comment` を使用してください。
            GitHubコメントのみを投稿し、レビューテキストをメッセージとして送信しないでください。

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/solutions.md
          # for more examples and configuration options
