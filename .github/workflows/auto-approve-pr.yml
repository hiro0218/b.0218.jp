name: Auto Approve PR based on Labels

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Check for auto-approve label
        id: check-label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const { data: pullRequest } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: number,
            });

            const labels = pullRequest.labels.map(label => label.name);
            console.log('PR Labels:', labels);

            // æ‰¿èªå¯¾è±¡ã¨ãªã‚‹ãƒ©ãƒ™ãƒ«
            const approveLabels = ['auto-approve'];

            // ãƒ©ãƒ™ãƒ«ã®å­˜åœ¨ãƒã‚§ãƒƒã‚¯
            const hasApproveLabel = labels.some(label => approveLabels.includes(label));
            console.log('Has approve label:', hasApproveLabel);

            return hasApproveLabel;

      - name: Approve Pull Request
        if: ${{ steps.check-label.outputs.result == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;

            // PRã‚’æ‰¿èª
            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number: number,
              event: 'APPROVE',
              body: 'This pull request has been approved based on the auto-approve label.'
            });

            console.log('PR has been automatically approved');

            // PRã«ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ 
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: 'ğŸ¤– Auto-approval based on labels has been completed'
            });
