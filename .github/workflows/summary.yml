name: Summarize new issues

on:
  pull_request:
    types: [opened, reopened]

jobs:
  summary:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      models: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch PR diff
        id: fetch_diff
        run: |
          CHANGED_FILES=$(gh pr diff --name-only ${{ github.event.pull_request.number }})

          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "files<<$EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run AI inference
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt: |
            あなたは開発チームのレビューアシスタントです。以下のプルリクエスト差分（diff）を読み解き、他のレビュアーが変更内容を素早く理解できるように、概要、主な変更点、特筆すべき点を箇条書きを交えて分かりやすく説明してください：
            PR Diff: ${{ steps.fetch_diff.outputs.files }}

      - name: Comment with AI summary
        run: |
          gh pr comment $PR_NUMBER --body '${{ steps.inference.outputs.response }}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          RESPONSE: ${{ steps.inference.outputs.response }}
