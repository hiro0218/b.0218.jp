name: 'Next.js Bundle Analysis'

on:
  pull_request:
  push:
    branches:
      - master # change this if your default branch is named differently
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    # change this if your nextjs app does not live at the root of the repo
    working-directory: ./

permissions:
  contents: write # for checkout repository
  actions: write # for fetching base branch bundle stats
  pull-requests: write # for comments

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      # Pinned to v2.2.6 for security
      # https://github.com/Kesin11/actions-timeline/releases/tag/v2.2.6
      - uses: Kesin11/actions-timeline@e018cfefea60b4f44266998551211a35a58b8097 # v3.0.0

      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      #       - name: Set up ssh
      #         env:
      #           PRIVATE_KEY: ${{ secrets.HIRO0218_NO_PASSPHRASE }}
      #         run: |
      #           mkdir -p ~/.ssh
      #           echo "$PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
      #           chmod 700 ~/.ssh/id_rsa
      #           eval $(ssh-agent -s)
      #           ssh-add ~/.ssh/id_rsa
      #           ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - id: cache-node-modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('.node-version') }}-${{ hashFiles('package-lock.json') }}
          restore-keys: node-modules-${{ runner.os }}-${{ hashFiles('.node-version') }}-${{ hashFiles('package-lock.json') }}

      - if: steps.cache-node-modules.outputs.cache-hit != 'true'
        name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install bundle analysis scripts dependencies
        run: npm ci --prefix .github/scripts

      - name: Restore next build
        uses: actions/cache@v5
        id: restore-build-cache
        env:
          cache-name: cache-next-build
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-v16-build-${{ hashFiles('package-lock.json') }}-${{ hashFiles('.github/**/*.{js,jsx,ts,tsx}', 'src/**/*.{js,jsx,ts,tsx}', 'app/**/*.{js,jsx,ts,tsx}', 'panda.config.ts', 'next.config.mjs') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-v16-build-${{ hashFiles('package-lock.json') }}-

      - name: Build next.js app
        env:
          GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
          GOOGLE_SERVICE_ACCOUNT_CLIENT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_CLIENT_EMAIL }}
          GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY }}
        # change this if your site requires a custom build command
        run: |
          npx panda codegen
          npm run build:article

          npm run build:similarity &
          PID_SIMILARITY=$!
          npm run build:search &
          PID_SEARCH=$!
          npm run build:popular &
          PID_POPULAR=$!

          PARALLEL_FAILED=0
          EXIT_SIMILARITY=0; EXIT_SEARCH=0; EXIT_POPULAR=0

          wait $PID_SIMILARITY; EXIT_SIMILARITY=$?
          wait $PID_SEARCH; EXIT_SEARCH=$?
          wait $PID_POPULAR; EXIT_POPULAR=$?

          if [ $EXIT_SIMILARITY -ne 0 ] || [ $EXIT_SEARCH -ne 0 ] || [ $EXIT_POPULAR -ne 0 ]; then
            PARALLEL_FAILED=1
          fi

          if [ $PARALLEL_FAILED -ne 0 ]; then
            echo "One or more parallel prebuild steps failed:"
            [ $EXIT_SIMILARITY -ne 0 ] && echo "  - build:similarity (exit code: $EXIT_SIMILARITY)"
            [ $EXIT_SEARCH -ne 0 ] && echo "  - build:search (exit code: $EXIT_SEARCH)"
            [ $EXIT_POPULAR -ne 0 ] && echo "  - build:popular (exit code: $EXIT_POPULAR)"
            exit 1
          fi

          ./node_modules/.bin/next build --webpack

      - name: Save next build cache
        uses: actions/cache/save@v5
        if: steps.restore-build-cache.outputs.cache-hit != 'true'
        env:
          cache-name: cache-next-build
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-v16-build-${{ hashFiles('package-lock.json') }}-${{ hashFiles('.github/**/*.{js,jsx,ts,tsx}', 'src/**/*.{js,jsx,ts,tsx}', 'app/**/*.{js,jsx,ts,tsx}', 'panda.config.ts', 'next.config.mjs') }}

      # touch .env
      # echo "TZ=Asia/Tokyo" >> .env
      # echo "NEXT_TELEMETRY_DISABLED=1" >> .env

      # ビルド出力の確認
      - name: Verify build output
        run: |
          echo "=== Checking .next directory structure ==="
          ls -la .next/
          echo ""
          echo "=== Checking build-manifest.json ==="
          cat .next/build-manifest.json | python3 -m json.tool | head -30
          echo ""
          echo "=== Checking app chunks directory ==="
          ls -la .next/static/chunks/app/ | head -20
          echo ""
          echo "=== Checking static chunks ==="
          ls -la .next/static/chunks/ | head -20

      # カスタムスクリプトを使用してバンドルサイズを分析
      - name: Analyze bundle
        run: node .github/scripts/report.js

      - name: Upload bundle
        uses: actions/upload-artifact@v6
        with:
          name: bundle
          path: .next/analyze/__bundle_analysis.json
          overwrite: true

      # Pinned to v12 for security
      # Note: dawidd6/action-download-artifact supports cross-workflow artifact download
      # https://github.com/dawidd6/action-download-artifact/releases/tag/v12
      - name: Download base branch bundle stats
        uses: dawidd6/action-download-artifact@5c98f0b039f36ef966fdb7dfa9779262785ecb05 # v14
        if: success() && github.event.number
        with:
          workflow: nextjs-bundle-analysis.yml
          branch: ${{ github.event.pull_request.base.ref }}
          path: .next/analyze/base

      # カスタムスクリプトを使用してバンドルサイズを比較
      - name: Compare with base branch bundle
        if: success() && github.event.number
        run: |
          ls -laR .next/analyze/base && node .github/scripts/compare.js

      - name: Get Comment Body
        id: get-comment-body
        if: success() && github.event.number
        # https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#multiline-strings
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$(cat .next/analyze/__bundle_analysis_comment.txt)" >> $GITHUB_OUTPUT
          echo EOF >> $GITHUB_OUTPUT

      # Pinned to v2.9.4 for security
      # https://github.com/marocchino/sticky-pull-request-comment/releases/tag/v2.9.4
      - name: Comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          header: next-bundle-analysis
          message: ${{ steps.get-comment-body.outputs.body }}
