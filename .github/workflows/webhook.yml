name: hook

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # UTCæ™‚åˆ»ã§æ—¥æœ¬æ™‚é–“ã®0:00

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Check submodule update
        id: check
        run: |
          git submodule update --remote
          git diff --quiet || echo "isChanged=true" >> $GITHUB_ENV

      - name: Commit and push if changes
        if: ${{ steps.check.outputs.isChanged == 'true' }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git commit -am "ðŸ¤–: Update submodules"
          git push

      - name: Webhook
        if: ${{ steps.check.outputs.isChanged == 'true' }}
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ secrets.VERCEL_WEBHOOK }}
