name: hook

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *' # UTC時刻で日本時間の0:00

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Webhook
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ secrets.VERCEL_WEBHOOK }}
