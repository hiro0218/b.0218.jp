                '| é …ç›® | ã‚¹ã‚³ã‚¢ |',
                '| --- | --- |',
                `| ${score(result.performance)} ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ | ${result.performance} |`,
                `| ${score(result.accessibility)} ã‚¢ã‚¯ã‚»ã‚·ãƒ“ãƒªãƒ†ã‚£ | ${result.accessibility} |`,
                `| ${score(result['best-practices'])} ãƒ™ã‚¹ãƒˆãƒ—ãƒ©ã‚¯ãƒ†ã‚£ã‚¹ | ${result['best-practices']} |`,
                `| ${score(result.seo)} SEO | ${result.seo} |`,
                `| ${score(result.pwa)} PWA | ${result.pwa} |`,
                ' ',
                `*åˆ†æã—ãŸURL: [${Object.keys(links)[0]}](${Object.keys(links)[0]})*`
            ].join('\n')
             core.setOutput("comment", comment);

      - name: Lighthouse Audit Result Comment
        id: comment_to_pr
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          number: ${{ github.event.issue.number }}
          header: lighthouse
